name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4
      
      # Inject secrets into config.js at build time
      - name: Create config.js from secrets
        run: |
          cat > config.js << EOF
          const CONFIG = {
              speech: {
                  key: '${{ secrets.AZURE_SPEECH_KEY }}',
                  region: '${{ secrets.AZURE_SPEECH_REGION }}'
              },
              openai: {
                  endpoint: '${{ secrets.AZURE_OPENAI_ENDPOINT }}',
                  key: '${{ secrets.AZURE_OPENAI_KEY }}',
                  deployment: '${{ secrets.AZURE_OPENAI_DEPLOYMENT }}'
              },
              voice: {
                  name: 'en-US-AndrewMultilingualNeural',
                  rate: 1.0
              },
              systemPrompt: 'You are a friendly assistant. Keep responses brief and conversational.'
          };
          window.CONFIG = CONFIG;
          EOF

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ""
          skip_app_build: true

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
