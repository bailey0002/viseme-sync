<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vestis — Grey Stratum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --border-color: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #808080;
            --text-muted: #505050;
            --accent: #4a9eff;
            --accent-dim: #2a5a8a;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 48px;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
        }

        .logo::before {
            content: '◢◤◢ ◤◢◤ ◢◤◢';
            display: block;
            font-size: 6px;
            letter-spacing: 0;
            margin-bottom: 2px;
            color: var(--text-muted);
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            margin-top: 48px;
            height: calc(100vh - 48px);
        }

        /* Avatar Section */
        .avatar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .avatar-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            min-height: 0;
        }

        .avatar-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 3/4;
            max-height: calc(100vh - 220px);
            background: var(--bg-tertiary);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        #avatar-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Chat Input */
        .chat-section {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-primary);
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px 12px;
            max-width: 450px;
            margin: 0 auto;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            outline: none;
        }

        #user-input::placeholder {
            color: var(--text-muted);
        }

        .input-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .input-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .input-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Status */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
            justify-content: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.connected {
            background: var(--success);
        }

        .status-dot.error {
            background: var(--error);
        }

        /* Controls Sidebar */
        .controls-sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .controls-content {
            padding: 16px;
        }

        .control-section {
            margin-bottom: 16px;
        }

        .section-header {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: all 0.2s;
        }

        .section-header:hover {
            background: var(--border-color);
        }

        .section-header::after {
            content: '▼';
            font-size: 8px;
            transition: transform 0.2s;
        }

        .section-header.collapsed::after {
            transform: rotate(-90deg);
        }

        .section-content {
            padding: 12px 0;
            display: block;
        }

        .section-content.hidden {
            display: none;
        }

        /* Form Controls */
        .control-row {
            margin-bottom: 12px;
        }

        .control-row label {
            display: block;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-family: 'JetBrains Mono', monospace;
        }

        .control-row select,
        .control-row input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            font-family: inherit;
        }

        .control-row select:focus,
        .control-row input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-dim);
        }

        /* Slider */
        .slider-row {
            margin-bottom: 14px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-family: 'JetBrains Mono', monospace;
        }

        .slider-value {
            color: var(--text-muted);
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: var(--bg-tertiary);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--text-secondary);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--text-primary);
        }

        /* Mobile Layout */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 48px);
            }

            .avatar-section {
                flex: none;
            }

            .avatar-wrapper {
                padding: 12px;
            }

            .avatar-container {
                max-width: 100%;
                max-height: 45vh;
                aspect-ratio: 4/3;
            }

            .controls-sidebar {
                width: 100%;
                border-left: none;
                border-top: 1px solid var(--border-color);
                max-height: none;
            }

            .chat-section {
                padding: 12px 16px;
            }

            .nav-links {
                display: none;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .avatar-container {
                max-height: 35vh;
            }

            .controls-content {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">GREYSTRATUM</div>
        <nav class="nav-links">
            <a href="https://greystratum.com/concordia">Concordia</a>
            <a href="https://greystratum.com/cantara">Cantara</a>
            <a href="https://greystratum.com/mandatum">Mandatum</a>
        </nav>
    </header>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Avatar Section -->
        <div class="avatar-section">
            <div class="avatar-wrapper">
                <div class="avatar-container">
                    <canvas id="avatar-canvas"></canvas>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-section">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Speak or type...">
                    <button class="input-btn" id="mic-btn" title="Voice input">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </button>
                    <button class="input-btn" id="send-btn" title="Send">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="19" x2="12" y2="5"/>
                            <polyline points="5 12 12 5 19 12"/>
                        </svg>
                    </button>
                </div>
                <div class="status-indicator">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Initializing...</span>
                </div>
            </div>
        </div>

        <!-- Controls Sidebar -->
        <aside class="controls-sidebar">
            <div class="controls-content">
                <!-- Lip-Sync Engine -->
                <div class="control-section">
                    <div class="section-header" data-section="lipsync">LIP-SYNC ENGINE</div>
                    <div class="section-content" id="lipsync-section">
                        <div class="control-row">
                            <label>Engine</label>
                            <select id="lipsync-engine">
                                <option value="azure">Azure Visemes</option>
                                <option value="audio2face">Audio2Face (A2F)</option>
                            </select>
                        </div>
                        <div class="control-row" id="a2f-url-row" style="display: none;">
                            <label>A2F Server URL</label>
                            <input type="text" id="a2f-url" placeholder="http://localhost:8011">
                        </div>
                    </div>
                </div>

                <!-- Connection -->
                <div class="control-section">
                    <div class="section-header" data-section="connection">CONNECTION</div>
                    <div class="section-content" id="connection-section">
                        <div class="control-row">
                            <label>Azure Region</label>
                            <select id="azure-region">
                                <option value="eastus">East US</option>
                                <option value="westus">West US</option>
                                <option value="westus2">West US 2</option>
                                <option value="eastus2">East US 2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Voice -->
                <div class="control-section">
                    <div class="section-header" data-section="voice">VOICE</div>
                    <div class="section-content" id="voice-section">
                        <div class="control-row">
                            <label>Voice</label>
                            <select id="voice-select">
                                <option value="en-US-GuyNeural">Guy (US)</option>
                                <option value="en-US-JennyNeural">Jenny (US)</option>
                                <option value="en-US-AriaNeural">Aria (US)</option>
                                <option value="en-US-DavisNeural">Davis (US)</option>
                                <option value="en-GB-RyanNeural">Ryan (UK)</option>
                                <option value="en-GB-SoniaNeural">Sonia (UK)</option>
                            </select>
                        </div>
                        <div class="slider-row">
                            <div class="slider-label">
                                <span>Speaking Rate</span>
                                <span class="slider-value" id="speech-rate-value">1.0x</span>
                            </div>
                            <input type="range" id="speech-rate" min="0.5" max="2" step="0.1" value="1">
                        </div>
                        <div class="slider-row">
                            <div class="slider-label">
                                <span>Pitch</span>
                                <span class="slider-value" id="speech-pitch-value">0%</span>
                            </div>
                            <input type="range" id="speech-pitch" min="-50" max="50" step="5" value="0">
                        </div>
                    </div>
                </div>

                <!-- Materials -->
                <div class="control-section">
                    <div class="section-header collapsed" data-section="materials">MATERIALS</div>
                    <div class="section-content hidden" id="materials-section">
                        <div class="slider-row">
                            <div class="slider-label">
                                <span>Skin Clearcoat</span>
                                <span class="slider-value" id="skin-clearcoat-value">0.02</span>
                            </div>
                            <input type="range" id="skin-clearcoat" min="0" max="0.2" step="0.01" value="0.02">
                        </div>
                        <div class="slider-row">
                            <div class="slider-label">
                                <span>Skin Sheen</span>
                                <span class="slider-value" id="skin-sheen-value">0.15</span>
                            </div>
                            <input type="range" id="skin-sheen" min="0" max="0.5" step="0.05" value="0.15">
                        </div>
                        <div class="slider-row">
                            <div class="slider-label">
                                <span>Hair Anisotropy</span>
                                <span class="slider-value" id="hair-anisotropy-value">0.4</span>
                            </div>
                            <input type="range" id="hair-anisotropy" min="0" max="1" step="0.1" value="0.4">
                        </div>
                        <div class="slider-row">
                            <div class="slider-label">
                                <span>Eye Clearcoat</span>
                                <span class="slider-value" id="eye-clearcoat-value">0.9</span>
                            </div>
                            <input type="range" id="eye-clearcoat" min="0" max="1" step="0.1" value="0.9">
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="config.js"></script>
    <script src="viseme-mapper.js"></script>
    <script type="module" src="avatar-renderer.js"></script>
    <script type="module" src="azure-services-viseme.js"></script>
    <script type="module" src="app.js"></script>

    <script>
        // Section toggle
        document.querySelectorAll('.section-header').forEach(header => {
            header.addEventListener('click', () => {
                const sectionId = header.dataset.section + '-section';
                const content = document.getElementById(sectionId);
                header.classList.toggle('collapsed');
                content.classList.toggle('hidden');
            });
        });

        // Slider value updates
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            const valueSpan = document.getElementById(slider.id + '-value');
            if (valueSpan) {
                slider.addEventListener('input', () => {
                    let val = slider.value;
                    if (slider.id === 'speech-rate') val += 'x';
                    else if (slider.id === 'speech-pitch') val += '%';
                    valueSpan.textContent = val;
                });
            }
        });

        // Lip-sync engine toggle
        document.getElementById('lipsync-engine').addEventListener('change', (e) => {
            document.getElementById('a2f-url-row').style.display = 
                e.target.value === 'audio2face' ? 'block' : 'none';
        });
    </script>
</body>
</html>
